#Following https://www.bezkoder.com/spring-boot-jwt-authentication/
#MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spring_jwt_signup_login?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# App Properties
shakhawat.app.jwtSecret=shakhawatSecretKey
shakhawat.app.jwtExpirationMs=86400000
